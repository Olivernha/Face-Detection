<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <title>Face Detect</title>
  
    <style>
        body{
            background-color: #000;
        }
        video{
            margin-top:80px;
            border:2px solid #000;
        }


        canvas{
            margin-top:80px;
            position: absolute;
           
        }
        .detail{
           display: flex;
           justify-content: center;
           align-items: center;
           flex-direction: row;
        }
        @media (max-width: 767.98px) { 
            .list-group{
                margin-top: 50px;
                margin-bottom: 50px;
            }
            .text{
                text-align: center;
                width: 100%;
            }
         }
      

    </style>
</head>
<body>
  
   
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 testing">
                <video id="video" width="450px" height="520px" autoplay muted></video>
            </div>
            <div class="col-md-6  col-sm-12 detail">
           
            <ul class="list-group">
                <h1 class="text-danger mb-4">Face Detection</h1>
                <li class="list-group-item active">Face Detection</li>
                <li class="list-group-item list-group-item-success">Face Landmark Detection</li>
                <li class="list-group-item list-group-item-warning">Age Estimation and Gender Recognition</li>
                <li class="list-group-item list-group-item-info" >Face Expression Recognition</li>
             
              </ul>
           
            </div>
            <p class="text-center text-light mt-3 ml-3 text">Copyright @ oliver</p>
        </div>
        
    </div>
    
    
   
    <script defer src="face-api.js"></script>
    <script defer src="script.js"></script>
